  <head>

    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <h2>16:00</h2>

          <li>23C</li>
        </ul>
        <div class="weather-picture">
          <img src="src/pictures/pic_rain.svg" />
        </div>
        <div class="row">
          <div class="col">Ikonka</div>
          <div class="col">
            <ul>
              <li>Today</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="col">22C</div>
          <div class="col">15m/s</div>
          <div class="col">opady</div>
        </div>
        <div class="row">
          <div class="col">Ikonka</div>
          <div class="col">
            <ul>
              <li>Tomorrow</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="col">22C</div>
          <div class="col">15m/s</div>
          <div class="col">opady</div>
        </div>
        <div class="row">
          <div class="col">Ikonka</div>
          <div class="col">
            <ul>
              <li>Today</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="col">22C</div>
          <div class="col">15m/s</div>
          <div class="col">opady</div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/budzinska/vanilla_weather_app_rep"
          terget="_blank"

        by Anna Budzinska

    </div>
