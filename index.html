<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/36c8511ec3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <h1 id="city" class="header"></h1>
            <h2 class="header">16:00</h2>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control input-style"
                placeholder="City"
                aria-label="City"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <ul>
          <li id="description" class="current-weather-desc"></li>
          <li class="current-weather-temp">
            <span id="temperature"></span><span class="units">°C |°F</span>
          </li>
        </ul>
        <div class="weather-picture-fix">
          <img src="src/pictures/pic_rain.svg" alt="Rain" />
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col center">
              <img src="" alt="" id="forecast-icon" />
            </div>
            <div class="col-3">
              <ul>
                <li>Today</li>
                <li id="description-forecast"></li>
              </ul>
            </div>
            <div class="col left-center">
              <span id="temperature-forecast"></span>°C
            </div>
            <div class="col left-center">
              <span id="wind-speed-forecast"></span>m/s
            </div>
            <div class="col left-center">
              <span id="precipitation-forecast"></span>
            </div>
          </div>
          <div class="row">
            <div class="col center">
              <span>icon</span>
            </div>
            <div class="col-3">
              <ul>
                <li>Tomorrow</li>
                <li>clear</li>
              </ul>
            </div>
            <div class="col left-center">22C</div>
            <div class="col left-center">15m/s</div>
            <div class="col left-center">opady</div>
          </div>
          <div class="row">
            <div class="col center">Ikonka</div>
            <div class="col-3">
              <ul>
                <li>Today</li>
                <li>clear</li>
              </ul>
            </div>
            <div class="col left-center">22C</div>
            <div class="col left-center">15m/s</div>
            <div class="col left-center">opady</div>
          </div>
        </div>
        <div class="author">
          <small>
            <a
              href="https://github.com/budzinska/vanilla_weather_app_rep"
              target="_blank"
              class="link-style"
              >Open-source code
            </a>
            by Anna Budzinska
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
