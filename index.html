<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="css/weather-icons.min.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/36c8511ec3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <h1 id="city" class="header"></h1>
            <h2 class="header"></h2>
          </div>
          <div class="col">
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  id="city-name-input"
                  type="search"
                  autocomplete="off"
                  class="form-control input-style"
                  placeholder="City"
                  aria-label="City"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    value="search"
                  >
                    <i class="fas fa-search-location"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <ul>
          <li id="description" class="current-weather-desc"></li>
          <li class="current-weather-temp">
            <span id="temperature"></span
            ><span class="units"
              ><a href="#" id="celsius-conversion" class="active-link">°C</a>
              |<a href="#" id="fahrenheit-conversion">°F</a></span
            >
          </li>
        </ul>
        <div class="weather-picture-main">
          <img src="src/pictures/pic_rain.svg" alt="Rain" />
        </div>

        <div id="forecast"></div>

        <div class="author">
          <small>
            <a
              href="https://github.com/budzinska/vanilla_weather_app_rep"
              target="_blank"
              class="link-style"
              >Open-source code
            </a>
            by Anna Budzinska
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
